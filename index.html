<!DOCTYPE html>
<html lang="en">
<head>

        <div id="links">

            </div>

            </div>
            <div class="list">
                <ul>
                    <li>~/dev</li>
                    <li><a href="https://github.com/">github</a></li>
                    <li><a href="https://docs.godotengine.org/en/stable/">godot docs</a></li>
                    <li><a href="https://developer.mozilla.org/en-US/">mdn docs</a></li>
